<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shop.css">
  <title>ShopNow</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-light bg-primary fixed-top py-2 py-sm-2 py-md-3">
    <div class="container-fluid">
      <h2><a class="navbar-brand text-white fs-4 ms-0 ms-sm-0 ms-md-3 ms-lg-5" href="index.html">ShopNow</a></h2>
      <h2>
        <a id="myCart" class="btn-primary nav-link text-white fs-5 shadow me-0 me-sm-0 me-md-3 me-lg-5" id="cart"
          type="button" data-bs-toggle="modal" data-bs-target="#cartModal" onclick="printCart()" href="#beauty"><i class="bi bi-cart4"></i>
          My Cart</a>
      </h2>
    </div>
  </nav>

  <div class="container">
    <div class="container p-0 pt-5 mt-5">
      <h1 class="text-center mt-3 m-5">Welcome to the ShopNow</h1>
      <!-- stationery part -->
      <section id="stationerysection">
        <h2 class="text-center bg-dark text-white p-2 mb-5 py-3"><i class="bi bi-pen mr-2"></i> STATIONERY</h2>
        <div class="row justify-content-center galeria">
          <div id="stationery"
            class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
          </div>
        </div>
      </section>
      <!-- makeup part -->
      <section id="makeupsection">
        <h2 class="text-center bg-dark text-white p-2 mb-5 py-3"><i class="bi bi-emoji-heart-eyes mr-2"></i> MAKEUP</h2>
        <div class="row justify-content-center galeria">
          <div id="makeup"
            class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
          </div>
        </div>
      </section>
      <!-- oil part -->
      <section id="oilsection">
        <h2 class="text-center bg-dark text-white p-2 mb-5 py-3"><i class="bi bi-eyedropper mr-2"></i> ESSENTIAL OILS</h2>
        <div class="row justify-content-center galeria">
          <div id="oil"
            class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
          </div>
        </div>
      </section>
    </div>
    <!-- Modal detalle foto producto -->
    <div class="modal fade" id="modal-galeria" tabindex="-1" aria-labelledby="modal-galeria" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-foto">
        <div class="modal-content">
          <img src="" id="imagen-modal" alt="">
        </div>
      </div>
    </div>
    <!-- Modal My Cart -->
    <aside>
      <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="cartModalScrollableTitle"><i class="bi bi-cart4"></i> My Cart</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group-flush" id="lista"></ul>
              <h4 id="emptycart" class="text-primary text-center">Empty cart</h4>
            </div>
            <div class="modal-footer">
              <div class="container">
                <div class="row">
                  <div class="col-12" id="total"></div>
                </div>
                <div class="d-flex flex-row justify-content-between">
                  <button id="botonRemove" type="button" class="btn btn-primary botonhover"
                    onclick="removeCart()">Clear</button>
                  <a id="botonCheckout" href="checkout.html" class="btn btn-primary botonhover">Checkout & Pay</a>
                  <button type="button" class="btn btn-primary botonhover" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Footer -->
    <footer class="row my-5 py-5 text-muted text-center text-small">
      <div class="col">
        <p class="mb-1">Â© 2021 ShopNow</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#">About us</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Terms and conditions</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- script tags -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/shop.js"></script>

</body>

</html>
