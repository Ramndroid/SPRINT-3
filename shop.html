<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shop.css">
  <title>ShopNow</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-primary fixed-top py-2 py-sm-2 py-md-3">
    <div class="container-fluid">
      <h2><a class="navbar-brand text-white fs-4 ms-0 ms-sm-0 ms-md-3 ms-lg-5" href="index.html">ShopNow</a></h2>
      <h2>
        <a id="myCart" class="btn-primary nav-link text-white fs-5 shadow me-0 me-sm-0 me-md-3 me-lg-5" id="cart"
          type="button" data-bs-toggle="modal" data-bs-target="#cartModal" onclick="printCart()" href="#beauty"><i
            class="bi bi-cart4"></i>
          My Cart</a>
      </h2>
    </div>
  </nav>

  <!-- Slider -->
  <div class="container mt-3 pt-5">
    <div class="row slider">
      <div class="col">
        <div class="carousel slide" data-bs-ride="carousel" id="slider">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="shop.html#makeup">
                <img class="d-block w-100 shadow" src="images/makeup-bg.jpg" alt="">
              </a>
            </div>
            <div class="carousel-item">
              <a href="shop.html#oil">
                <img class="d-block w-100 shadow" src="images/oil-bg.jpg" alt="">
              </a>
            </div>
            <div class="carousel-item">
              <a href="shop.html#stationery">
                <img class="d-block w-100 shadow" src="images/stationery-bg.jpg" alt="">
              </a>
            </div>
          </div>

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slideshow 1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slideshow 2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slideshow 3"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sections -->
  <div class="container mt-3">

    <!-- makeup -->
    <section>
      <div id="makeupsection" class="seccion position-relative header-type rounded shadow">
        <img id="makeup-img" class="position-absolute img-fluid w-100" src="images/makeup-header.jpg" alt="">
        <div class="position-absolute d-flex justify-content-center align-items-center h-100 w-100">
          <h2 class="text-white bg-dark p-2 m-0 shadow-sm">MAKEUP</h2>
        </div>
      </div>

      <div id="makeup" class="row justify-content-center galeria"></div>
    </section>

    <!-- oil -->
    <section>
      <div id="oilsection" class="seccion position-relative header-type rounded shadow">
        <img id="oil-img" class="position-absolute img-fluid w-100" src="images/oil-header.jpg" alt="">
        <div class="position-absolute d-flex justify-content-center align-items-center h-100 w-100">
          <h2 class="text-white bg-dark p-2 m-0 shadow-sm">ESSENTIAL OILS</h2>
        </div>
      </div>

      <div id="oil" class="row justify-content-center galeria"></div>
    </section>

    <!-- stationery -->
    <section>
      <div id="stationerysection" class="seccion position-relative header-type rounded shadow">
        <img id="stationery-img" class="position-absolute img-fluid w-100" src="images/stationery-header.jpg" alt="">
        <div class="position-absolute d-flex justify-content-center align-items-center h-100 w-100">
          <h2 class="text-white bg-dark p-2 m-0 shadow-sm">STATIONERY</h2>
        </div>
      </div>

      <div id="stationery" class="row justify-content-center galeria"></div>
    </section>
  </div>

  <!-- Footer -->
  <div class="container">
    <footer class="row mt-5 pt-5 pb-2 text-muted text-center text-small">
      <div class="col">
        <p class="mb-1">Â© 2021 ShopNow</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#">About us</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Terms & conditions</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Modal detalle foto producto -->
  <aside class="modal fade" id="modal-galeria" tabindex="-1" aria-labelledby="modal-galeria" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-foto">
      <div class="modal-content">
        <img src="" id="imagen-modal" alt="">
      </div>
    </div>
  </aside>

  <!-- Modal My Cart -->
  <aside>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="cartModalScrollableTitle"><i class="bi bi-cart4"></i> My Cart</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group-flush" id="lista"></ul>
            <h4 id="emptycart" class="text-primary text-center">Empty cart</h4>
          </div>
          <div class="modal-footer">
            <div class="container">
              <div class="row">
                <div class="col-12" id="total"></div>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <button id="botonRemove" type="button" class="btn btn-primary botonhover"
                  onclick="removeCart()">Clear</button>
                <a id="botonCheckout" href="checkout.html" class="btn btn-primary botonhover">Checkout & Pay</a>
                <button type="button" class="btn btn-primary botonhover" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Script tags -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/shop.js"></script>
</body>

</html>
