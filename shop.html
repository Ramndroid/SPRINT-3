<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- font awesome -->
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shop.css"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopNow</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md bg-secondary sticky-top">
    <a class="navbar-brand text-white" href="index.html"><span><i class="fas fa-shopping-cart mr-2"></i></span>
      <span>Volver</span> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="myCart" class="nav-link text-white btn" id="cart" type="button" data-toggle="modal" data-target="#cartModal"
            onclick="printCart()" href="#beauty"><i class="fas fa-cart-arrow-down"></i>
            My Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-center mt-3 m-5">Welcome to the ShopNow</h1>

  <!-- stationery part -->
  <section>
    <h2 class="text-center bg-primary text-white p-2 mb-5"><i class="fas fa-shopping-basket mr-2"></i>Stationery</h2>
    <div class="row justify-content-center">
      <div id="stationery"
      class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
      </div>
    </div>
  </section>

  <!-- makeup part -->
  <section>
    <h2 class="text-center bg-primary text-white p-2 mb-5"><i class="fas fa-heart mr-2"></i>Makeup</h2>
    <div class="row justify-content-center">
      <div id="makeup"
        class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
      </div>
    </div>
  </section>

  <!-- oil part -->
  <section>
    <h2 class="text-center bg-primary text-white p-2 mb-5"><i class="fas fa-tshirt mr-2"></i>Essential oils</h2>
    <div class="row justify-content-center">
      <div id="oil"
      class="conjunto-cards col-auto d-flex flex-column flex-sm-column flex-md-column flex-lg-row justify-content-center">
      </div>
    </div>
  </section>

  <!-- modal -->
  <aside>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalScrollableTitle"><i class="fas fa-cart-arrow-down"></i>My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- listing items starts -->
            <div>
              <ul class="list-group" id="lista">

              </ul>
              <div id="total">

              </div>
              <div>
                <h3 class="text-center bill px-5">Select Something</h3>
              </div>
              <div class="text-center">
                <a href="checkout.html" class="btn btn-primary m-3">Checkout</a>
              </div>
            </div>
            <!-- listing items ends -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="removeCart()">Clear My Cart</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- script tags -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="js/shop.js"></script>

</body>

</html>
